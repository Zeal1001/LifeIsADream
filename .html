<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Themed Audio Player</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle, rgba(50, 0, 100, 1) 0%, rgba(0, 0, 0, 1) 70%); /* Galaxy-like background */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #play-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #8a2be2, #ff1493); /* Vivid gradient */
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 20%; /* Position above the center */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Move to exact center */
            z-index: 10; /* Ensure button is above other elements */
        }

        #play-button:hover {
            transform: translate(-50%, -50%) scale(1.05); /* Slightly increase size on hover */
        }

        #image {
            display: none; /* Initially hidden */
            width: 500px; /* Increased image size */
            height: auto; /* Maintain aspect ratio */
            border-radius: 20px; /* Rounded corners */
            animation: spin 1.5s linear infinite; /* Faster spin animation */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); /* Shadow for depth */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg); /* Center it */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        audio {
            display: none; /* Hide the audio element */
        }
    </style>
</head>
<body>
    <button id="play-button">Play</button>
    <img id="image" src="https://cdn.pixabay.com/photo/2017/11/11/15/52/young-man-2939344_640.jpg" alt="Spinning Image">
    <audio src="https://www.myinstants.com/media/sounds/yes-daddy_CKEAffI.mp3"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.querySelector('audio');
            var playButton = document.getElementById('play-button');
            var image = document.getElementById('image');

            // Set volume to maximum (1 is max)
            audio.volume = 1; // Maximum volume, cannot exceed 1.0 

            playButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playButton.textContent = 'Pause';
                    image.style.display = 'block'; // Show the image
                } else {
                    audio.pause();
                    playButton.textContent = 'Play';
                    image.style.display = 'none'; // Hide the image
                }
            });
        });
    </script>
</body>
</html>
